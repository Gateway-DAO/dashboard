mutation create_proof($claims: JSON, $verifier: String) {
  createProof(claims: $claims, verifier: $verifier) {
    id
    totalCost
    facilitationFee
    arweaveUrl
    dataRequest {
      id
    }
    organization {
      gatewayId
    }
  }
}

mutation changePDAStatus($id: String!, $status: PDAStatus!) {
  changePDAStatus(id: $id, status: $status) {
    id
    arweaveUrl
    dataAsset {
      title
      claim
    }
    status
  }
}
