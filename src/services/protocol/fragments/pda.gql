fragment pda on PrivateDataAsset {
  id
  status
  issuanceDate

  dataAsset {
    title
    description
    expirationDate
    image

    organization {
      id
      image
      name
      gatewayId
      verified
    }
    issuer {
      ...user
    }
    owner {
      ...user
    }
    dataModel {
      id
      createdAt
      tags
    }
    claim
    claimArray {
      label
      metadata
      property
      description
      type
      value
    }
  }
}
