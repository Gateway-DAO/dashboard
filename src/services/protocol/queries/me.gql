query me {
  me {
    id
    displayName
    email
    profilePicture
    gatewayId
    gatewayIdLastupdate
    accesses {
      role
      organization {
        id
        image
        name
        gatewayId
      }
    }
    authentications {
      id
      type
      data {
        address
        chain
      }
    }
  }
}
