query me {
  me {
    id
    displayName
    email
    profilePicture
    gatewayId
    gatewayIdLastupdate
    accesses {
      role
      organization {
        id
        image
        name
        gatewayId
        usernameUpdatedAt
      }
    }
    authentications {
      id
      type
      data {
        address
        chain
      }
    }
  }
}

query monthlyUserUsage {
  getMonthlyUserUsage {
    datamodelsUsageAllowedByMonth
    credentialsUsageAllowedByMonth
    monthlyDatamodels
    monthlyCredentials
  }
}

query my_balance($organizationId: String) {
  myWallet(organizationId: $organizationId) {
    balance
    moneyIn
    moneyOut
  }
}
