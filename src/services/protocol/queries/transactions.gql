query my_transactions($skip: Int, $take: Int, $organizationId: String) {
  myFinancialTransactions(
    skip: $skip
    take: $take
    organizationId: $organizationId
  ) {
    id
    type
    transactionId
    createdAt
    action
    total
    fee
    value
  }
}

query my_transactions_count($organizationId: String) {
  myFinancialTransactionsCount(organizationId: $organizationId)
}

query last_transactions {
  transactions(filter: { skip: 0, take: 10 }) {
    id
    action
    createdAt
  }
}

query explorer_transactions($skip: Int, $take: Int) {
  transactions(filter: { skip: $skip, take: $take }) {
    id
    action
    createdAt
  }
}

query transaction_detail($id: String!) {
  transaction(id: $id) {
    id
    action
    arweaveUrl
    createdAt
    cost
    from {
      ... on Organization {
        id
        image
        gatewayId
        image
        name
      }
      ... on User {
        id
        gatewayId
        displayName
        profilePicture
      }
    }
    metadata {
      ... on RequestMetadata {
        request
        requestTemplate
        status
      }
      ... on RequestTemplateMetadata {
        dataModels
        requestTemplate
      }
    }
    to {
      ... on Organization {
        id
        image
        gatewayId
        name
        verified
        accesses {
          role
          user {
            id
            gatewayId
            displayName
            profilePicture
          }
        }
      }
      ... on User {
        id
        gatewayId
        displayName
        profilePicture
      }
    }
  }
}
