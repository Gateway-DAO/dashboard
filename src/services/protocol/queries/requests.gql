query requests {
  dataRequests {
    id
    status
    verifier {
      id
      gatewayId
    }
    createdAt
    dataRequestTemplate {
      id
    }
  }
}

query myRequestsReceived($take: Float!, $skip: Float!) {
  requestsReceived(skip: $skip, take: $take) {
    id
    status
    organization {
      ...org
    }
    verifier {
      ...min_user
    }
    createdAt
    dataRequestTemplate {
      id
    }
  }
}

query requestsCount {
  requestsReceivedCount
}

query dataRequest($id: String!) {
  dataRequest(requestId: $id) {
    id
    dataUse
    status
    createdAt

    proof {
      id
    }
    owner {
      id
      gatewayId
      profilePicture
      displayName
    }
    verifier {
      id
      gatewayId
      profilePicture
      displayName
    }
    dataRequestTemplate {
      id
      schema
      dataModels {
        id
        title
        schema
      }
    }
  }
}

query dataRequestValidData($requestId: String!) {
  findValidPDAsForRequest(requestId: $requestId) {
    required
    validData {
      provided
    }
  }
}

query requestsByOrg($orgId: String!, $take: Float!, $skip: Float!) {
  requestsSent(filter: { orgId: $orgId }, skip: $skip, take: $take) {
    id
    createdAt
    owner {
      id
      gatewayId
      displayName
      profilePicture
    }
    dataRequestTemplate {
      id
    }
  }
}

query requestsByOrgCount($orgId: String!) {
  requestsSentCount(filter: { orgId: $orgId })
}
