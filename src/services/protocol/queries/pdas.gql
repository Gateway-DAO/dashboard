query pdas {
  credentials {
    id
    title
    image
    status
  }
}

query pda($id: String!) {
  credential(id: $id) {
    id
    title
    description
    image
    expirationDate
    status
    tags
    claim
    arweaveInfo

    activities {
      newStatus
      oldStatus
      type
      oldUrl
      newUrl
      timestamp
      txHash
      credential {
        id
      }
    }

    claimArray {
      description
      type
      property
      label
      value
      metadata
    }

    issuerAuth {
      id
      data
    }

    issuerOrganization {
      gatewayId
    }

    issuerUser {
      gatewayId
      primaryWallet {
        address
      }
    }

    recipientUser {
      gatewayId
      primaryWallet {
        address
      }
    }

    recipientAuth {
      id
      data
    }

    dataModel {
      id
      title
      tags
      schema
      arweaveInfo
      createdAt
    }

    activities {
      type
      oldStatus
      newStatus
      txHash
      timestamp
    }

    nft {
      chain
      txHash
      minted
    }

    createdAt
    updatedAt
  }
}

query received_pdas($id: String!, $take: Float!, $skip: Float!) {
  findCredentialsByRecipientUser(
    recipientUserId: $id
    take: $take
    skip: $skip
  ) {
    id
    title
    status
    issuerOrganization {
      gatewayId
      image
    }
    issuerUser {
      gatewayId
    }
  }
}

query sent_pdas($id: String!, $take: Float!, $skip: Float!) {
  findCredentialsByRecipientUser(
    recipientUserId: $id
    take: $take
    skip: $skip
  ) {
    id
    title
    status
    issuerOrganization {
      gatewayId
      image
    }
    issuerUser {
      gatewayId
    }
  }
}
