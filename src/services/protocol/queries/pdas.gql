query pdas {
  credentials {
    id
    title
    image
    status
  }
}

query pda($id: String!) {
  PDA(id: $id) {
    ...pda
  }
}

query received_pdas($take: Float!, $skip: Float!) {
  myPDAs(skip: $skip, take: $take) {
    id
    status
    dataAsset {
      title
      image
      organization {
        image
        name
        gatewayId
      }
      owner {
        ...min_user
      }
      issuer {
        ...min_user
      }
    }
  }
}

query issued_pdas($take: Float!, $skip: Float!) {
  issuedPDAs(skip: $skip, take: $take) {
    id
    status
    dataAsset {
      title
      image
      organization {
        image
        name
        gatewayId
      }
      issuer {
        ...min_user
      }
      owner {
        ...min_user
      }
    }
  }
}

query issued_pdas_by_org($take: Float!, $skip: Float!, $orgId: String!) {
  issuedPDAs(skip: $skip, take: $take, filter: { organizationId: $orgId }) {
    id
    status
    issuanceDate
    status

    dataAsset {
      title
      organization {
        gatewayId
      }
      owner {
        ...min_user
      }
      dataModel {
        id
      }
    }
  }
}

query countIssuedPdasByOrg($orgId: String!) {
  issuedPDAsCount(orgId: $orgId)
}
