query pdas {
  credentials {
    id
    title
    image
    status
  }
}

query pda($id: String!) {
  PDAbyId(id: $id) {
    id
    dataAsset {
      title
      description
      expirationDate
      image
      issuerOrganization {
        image
        gatewayId
      }
      issuer {
        id
        data
      }
      owner {
        id
        data
      }
      dataModel {
        id
        createdAt
        tags
      }
      claim
      status
    }
  }
}

query received_pdas($take: Float!, $skip: Float!) {
  myPDAs(skip: $skip, take: $take) {
    id
    dataAsset {
      title
      issuerOrganization {
        image
        name
        gatewayId
      }
      issuer {
        data
      }
      status
    }
  }
}

query issued_pdas($take: Float!, $skip: Float!) {
  myPDAs(skip: $skip, take: $take) {
    id
    dataAsset {
      title
      image
      status
    }
  }
}
